name: publish maven central repository

on:
  push:
    branches:
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11


      - name: authorization execute
        run: chmod +x gradlew


      - name: build gradle
        run: ./gradlew clean build 
        

      - name: publish release to sonatype repository
        run: ./gradlew -DSIGNING_KEY_ID=${{ secrets.keyId }} -DSIGNING_PASSWORD=${{ secrets.keypassword }} -DOSSRH_USERNAME=${{ secrets.ossrhUsername }} -DOSSRH_PASSWORD=${{ secrets.ossrhPassword }} -DSONATYPE_STAGING_PROFILE_ID=${{ secrets.sonatypeProfileId }} publishReleasePublicationToSonatypeRepository
